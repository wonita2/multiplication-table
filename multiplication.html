 <html>
<head>    
<title>multiplication table</title>
</head>
    
            <body>
<script>
  window.onload= function(){
  var a =prompt("enter your number");
  
 for(let i= 0; i<=100; i++){
  document.write(a + "x"+ i + "=" + a*i + "<br>")
 result = i * a;
 console.log(`${a} * ${i} = ${result}`);
 }
}
   
    
  
</script>
           
    </body>
</html>
